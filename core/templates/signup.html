{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign Up</h1>
    <form method="post" action=".">
        {%csrf_token%}
        {{ from.non_field_errors }}
        <div class="mb-3">
            <label class="inline-block mb-1" for="username">Username</label>
            {{form.username}}
        </div>
        <div class="mb-3">
            <label class="inline-block mb-1" for="email">Email</label>
            {{form.email}}
        </div>
        <div class="mb-3">
            <label class="inline-block mb-1" for="password1">Password</label>
            {{form.password1}}
        </div>
        <div class="mb-3">
            <label class="inline-block mb-1" for="password2">Repeat password</label>
            {{form.password2}}
        </div>
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock content %}
